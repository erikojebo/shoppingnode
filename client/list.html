<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link href="list.css" rel="stylesheet" type="text/css">
    <script language="JavaScript" src="lib/underscore-min.js"></script>
    <script language="JavaScript" src="lib/jquery-1.8.3.min.js"></script>
    <script language="JavaScript" src="lib/knockout-2.2.0.js"></script>
    <script language="JavaScript" src="list.js"></script>

    <title>shopping node</title>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Shopping Node</h1>
        <menu>
          <a id='clearDoneButton'><img src='images/metro_delete_128.png' alt='Clear done items' /></a>
          <a id='addItemsButton'><img src='images/metro_add_128.png' alt='Add items' /></a>
        </menu>
      </header>
      <ol data-bind='foreach: categories'>
        <li class='category' data-bind='css: name'>
          <ul id='categories' data-bind='foreach: items'>
            <li data-bind="click: toggleIsDone">
              <span data-bind="text: description, css: { done: isDone }"></span>
            </li>
          </ul>
        </li>
      </ol>
    </div>
  </body>
</html>
